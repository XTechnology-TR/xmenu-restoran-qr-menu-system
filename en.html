        <script>
            document.addEventListener("alpine:init", () => {
                Alpine.data("menu", () => ({
                    products: Alpine.store("menu").products,
                    activeCategory: Alpine.store("menu").initialCategory,
                    search: "",
                    filteredProducts: [],

                    init() {
                        Alpine.store("categories").activeCategory = this.activeCategory;

                        this.updateFilteredProducts();

                        // Listen for changes in the categories store
                        this.$watch("$store.categories.activeCategory", (newCategory) => {
                            this.activeCategory = newCategory;
                            this.updateFilteredProducts();
                        });
                    },

                    updateFilteredProducts() {
                        this.filteredProducts = this.products
                            .filter((product) => {
                                // If search query exists, only show products that match the search
                                if (this.search.trim()) {
                                    return product.title
                                        .toLowerCase()
                                        .includes(this.search.toLowerCase());
                                }

                                // If no search query, only show products that match the active category
                                return product.category.name === this.activeCategory;
                            })
                            .sort((a, b) => b.is_pinned - a.is_pinned);
                    },
                }));

                // This store is to be used from the top navigation category list
                Alpine.store("categories", {
                    activeCategory: "",

                    setActiveCategory(newCategory) {
                        this.activeCategory = newCategory;
                    },
                });
            });
        </script>

                        "price_parts": [""]
                    },
                    {
                        "title": "MOET & CHANDON BRUT IMPERIAL (FRANCE)",
                        "category": {
                            "name": "Champagnes",
                            "slug": "champagnes"
                        },
                        "ingredients": "",
                        "is_featured": "",
                        "is_pinned": "",
                        "price": "",
                        "slug": "urun225",
                        "image": "img/cl.webp",
                        "price_parts": ['']
                    }


                    ],
                    categories: [],
                    initialCategory: '',

                    init() {
                        const categoryProductCounts = {};

                        // Derive categories from products and also set in the store
                        this.categories = this.products.reduce((acc, product) => {
                            const category = product.category;

                            if (category) {
                                const categorySlug = category.slug;

                                // Check if the category is already added to the accumulatedCategories
                                const categoryNotExists = !acc[categorySlug]
                                if (categoryNotExists) {
                                    acc[category.slug] = {
                                        name: category.name,
                                        excerpt: '',
                                        image: null
                                    };
                                    categoryProductCounts[categorySlug] = 0;
                                }

                                // Get the current category object from acc
                                const currentCategory = acc[categorySlug];
                                const productCount = categoryProductCounts[categorySlug];

                                // Determine if this product should set the category image
                                const categoryImageIsNotSet = !currentCategory.image;
                                const productImageExists = product.image;


                                if (categoryImageIsNotSet && productImageExists) {
                                    currentCategory.image = product.image;
                                }

                                // Build the excerpt for the first 3 products of the category
                                if (productCount < 3 && product.title) {
                                    currentCategory.excerpt +=
                                        (currentCategory.excerpt ? ', ' : '') + product.title;
                                    categoryProductCounts[categorySlug] += 1;
                                }
                            }
                            return acc;
                        }, {});

                        // Set the initial category
                        const firstCategoryName = Object.values(this.categories)[0].name;
                        if (firstCategoryName) {
                            this.initialCategory = firstCategoryName;
                        }
                    },

                })
            });
        </script>
        <script>
            document.addEventListener('alpine:init', () => {
                Alpine.data('categorylist', () => ({
                    selectCategory(name, slug) {
                        //$store.categories.setActiveCategory(category)
                        Alpine.store('categories').setActiveCategory(name)
                        document.getElementById(slug).scrollIntoView({
                            behavior: 'smooth',
                            block: 'nearest',
                            inline: 'center'
                        })
                    }
                }))
            })
        </script>
        <script>

                        navigator.clipboard.writeText(text);
                        new FilamentNotification()
                            .title("Şifre kopyalandı")
                            .success() // FIXME Icon color is not green
                            .send();
                        fathom.trackEvent("Sapling - Wifi password copied");
                    },
                }));
            });
        </script>
